<!-- build:content1 -->


<form class="form-horizontal" name="contact_me" action="submitted.html">
	<div class="form-group">
		<label class="control-label col-sm-4"></label>
		<div class="col-sm-8"><h2>Contact me</h2></div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="first_name">First Name: *</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="first_name" placeholder="enter first name" limit="20">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="last_name">Last Name: *</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="last_name" placeholder="enter last name">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="email">Email: *</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" name="email" placeholder="enter email">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="last_name">Company:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="company" placeholder="company (optional)">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="pwd">Content: *</label>
		<div class="col-sm-6">
			<textarea class="form-control"  name="content" placeholder="content..."></textarea>
			* = required
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-4">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
