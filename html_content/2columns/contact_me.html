<!-- build:js_script -->
<script src="js/jquery.validate.min.js"></script>
<script src="js/bootbox.min.js"></script>
<script>
	jQuery.validator.addMethod("letters_and_spaces_only", function(value, element) {
	    return this.optional(element) || /^[a-zA-Z ]+$/i.test(value);
	}, "letters only please");
</script>

<!-- build:content1 -->
<form class="form-horizontal" name="contact_me" action="submitted.html">
	<div class="form-group">
		<label class="control-label col-sm-4"></label>
		<div class="col-sm-8"><h2>Contact me</h2></div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="first_name">First Name: <span class="error">*</span></span></label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="first_name" placeholder="enter first name" limit="20">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="last_name">Last Name: <span class="error">*</span></span></label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="last_name" placeholder="enter last name">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="email">Email: <span class="error">*</span></span></label>
		<div class="col-sm-6">
			<input type="email" class="form-control" name="email" placeholder="enter email">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="last_name">Company:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="company" placeholder="company (optional)">
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="pwd">Content: <span class="error">*</span></span></label>
		<div class="col-sm-6">
			<textarea class="form-control" name="content" placeholder="content..."></textarea><br>
			<span class="error">*</span> = required</span>		
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-4">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
