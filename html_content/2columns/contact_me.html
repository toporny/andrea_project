<!-- build:content1 -->

<form class="form-horizontal" name="contact_me" action="submitted.html">
	<div class="form-group">
		<div class="col-sm-8"><h2>Contact me</h2></div>
	</div>

	<div class="form-group">
		<div class="control-label col-sm-4" >
			<label for="first_name">First Name: </label><span class="error">*</span>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="first_name" name="first_name" placeholder="enter first name" maxlength="50">
		</div>
	</div>

	<div class="form-group">
		<div class="control-label col-sm-4" >
			<label for="last_name">Last Name: </label><span class="error">*</span>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="last_name" name="last_name" placeholder="enter last name" maxlength="50">
		</div>
	</div>

	<div class="form-group">
		<div class="control-label col-sm-4" >
			<label for="email">Email: </label><span class="error">*</span>
		</div>
		<div class="col-sm-6">
			<input type="email" class="form-control" id="email" name="email" placeholder="enter email" maxlength="50">
		</div>
	</div>

	<div class="form-group">
		<div class="control-label col-sm-4" >
			<label for="last_name">Company:</label>
		</div>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="company" name="company" placeholder="company (optional)" maxlength="50">
		</div>
	</div>

	<div class="form-group">
		<div class="control-label col-sm-4" >
			<label for="content">Content: </label><span class="error">*</span>
		</div>
		<div class="col-sm-6">
			<textarea class="form-control" id="content" name="content" placeholder="content..."></textarea><br>
			<span class="error">*</span> = required
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-4">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>


<!-- /build:content1 -->
